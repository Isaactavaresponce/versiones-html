<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Suma usando Alert </title>
</head>
<body>
    <script>
        var num;
        var num1;
        var total;
        num=prompt('Ingresa el numero 1');
        num1=prompt('Ingresa el numero 2');
        total = parseFloat(num)+ parseFloat(num1);
        document.write('El Resulatdo es : ' + total);
    </script>
    
</body>
</html>
